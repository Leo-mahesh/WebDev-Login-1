<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="container" id="container">
            <label class="label" for="uname">User Name</label>
            <input class="label" type="text" placeholder="Enter Username" name="uname" required>
            <label class="label" for="pwd">Password</label>
            <input class="label" type="password" placeholder="password" name="pwd" required>
            <label class="label">
                <input type="checkbox" checked="checked" name="Remember" required> Remember Me
            </label>
            <button class="label" type="submit">Log in</button>


        </div>
    </form>
</body>

</html>
