<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <div class="error" id="container">
            <label class="label" for="uname"><span class="content">Name</span></label>
            <input id="name" type="text" autocomplete="off" placeholder="Enter Username" name="uname" required>
            <label class="label" for="pwd">Password</label>
            <input id="pass" type="password" autocomplete="off" placeholder="password" name="pwd" required>
            <label class="check">
                <input type="checkbox" checked="checked" name="Remember" required> Remember Me
            </label>
            <button class="sub" type="submit">Log in</button>


        </div>
    </form>
    <script src="./app.js"></script>
</body>

</html>
